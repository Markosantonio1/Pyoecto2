<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Usuario</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="futuristic-bg">
        <div class="container">
            <div class="user-panel">
                <h2>Panel de Usuario</h2>
                
                <div class="user-info">
                    <p><strong>Usuario:</strong> <span id="username">...</span></p>
                    <p><strong>Balance:</strong> $<span id="balance">0</span></p>
                    <p><strong>Referidos:</strong> <span id="referrals">0</span></p>
                </div>

                <div class="links-section">
                    <h3>Tus enlaces activos</h3>
                    <div class="link-item">
                        <p>https://ganadinerool.com/ref=<span id="user-ref">user123</span></p>
                        <button onclick="copyLink(1)">Copiar</button>
                    </div>
                    <div class="link-item">
                        <p>https://ganadinerool.com/promo?ref=<span id="user-ref">user123</span></p>
                        <button onclick="copyLink(2)">Copiar</button>
                    </div>
                    <div class="link-item">
                        <p>https://ganadinerool.com/offer?ref=<span id="user-ref">user123</span></p>
                        <button onclick="copyLink(3)">Copiar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/panel.js"></script>
</body>
</html>
